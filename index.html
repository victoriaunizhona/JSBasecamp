<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
    <title>Text area</title>
  </head>
  <body>
    <div class="container">
      <form id="main-form" class="form-group clearfix">
        <label for="main-textarea" class="h1 mt-5">
          Text area:
        </label>
        <textarea
          class="form-control mt-3"
          id="main-textarea"
          rows="7"
          placeholder="Write something here..."
        ></textarea>
        <button
          type="button"
          id="clear-button"
          class="mt-3  btn-lg px-5 btn btn-outline-warning float-left "
        >
          Clear
        </button>

        <button
          type="button"
          id="control-button"
          class="mt-3  btn-lg px-5 btn btn-primary float-right "
        >
          Calculate
        </button>
      </form>
      <div id="main-answers" class="mt-5">
        <p>
          Number of words:
          <span id="numWords" class="font-weight-bold answer-item"></span>
        </p>
        <p>
          Length of the maximal word:
          <span id="maxWord" class="font-weight-bold answer-item"></span>
        </p>
        <p>
          Length of the minimal word:
          <span id="minWord" class="font-weight-bold answer-item"></span>
        </p>
        <p>
          Average length of words:
          <span id="averageLenth" class="font-weight-bold answer-item"></span>
        </p>
      </div>
    </div>

    <!-- Scripts -->

    <script src="app.js"></script>
  </body>
</html>
